<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#ea2a33", "background-light": "#f8f6f6", "background-dark": "#121212" },
                    fontFamily: { "display": ["Spline Sans"] },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <title>Movie Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        body { min-height: max(884px, 100dvh); background-color: #121212; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1; }
    </style>
</head>
<body class="bg-background-dark font-display text-gray-200">
<div>
    <header class="absolute top-0 left-0 right-0 z-20 flex items-center justify-between p-4">
        <button onclick="history.back()" class="rounded-full bg-black/50 p-2 text-white backdrop-blur-sm hover:bg-black/70 transition-colors">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
    </header>

    <main class="flex-1 overflow-y-auto">
        <div class="relative h-64">
            <div class="absolute inset-0 h-full w-full">
                <img id="media-banner" alt="Movie banner" class="h-full w-full object-cover" src=""/>
                <div class="absolute inset-0 bg-black/40"></div>
            </div>
        </div>

        <div class="p-4 relative z-10">
            <div class="relative -mt-28 mb-4">
                <div class="flex items-end gap-4">
                    <img id="media-poster" alt="Poster" class="h-40 w-28 rounded-lg object-cover shadow-lg border border-white/10 bg-gray-800" src=""/>
                    <div class="flex-1 pb-1">
                        <h1 id="media-title" class="text-2xl font-bold text-white leading-tight drop-shadow-md"></h1>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2 text-sm text-gray-300 font-medium mb-3">
                <span id="media-year"></span>
                <span class="text-gray-500">•</span>
                <span id="media-duration"></span>

                <span class="text-gray-500">•</span>
                <div class="flex items-center gap-1 text-yellow-500">
                    <span class="material-symbols-outlined text-sm filled">star</span>
                    <span id="media-rating" class="text-gray-200 font-bold"></span>
                </div>
            </div>

            <div id="media-genres" class="flex flex-wrap items-center gap-2 mb-6"></div>
            <div id="awards-section" style="display: none;"></div>

            <div class="flex items-center gap-3 mb-8">
                <button id="watchlist-button" class="w-full flex items-center justify-center gap-2 rounded-xl bg-white text-black py-3 font-bold transition-transform active:scale-95">
                    <span class="material-symbols-outlined filled">add</span>
                    <span>Ma Liste</span>
                </button>
            </div>

            <div class="mb-8" id="streaming-section" style="display: none;">
                <h3 class="text-xs font-bold text-gray-500 mb-3 uppercase tracking-wide">Disponible sur</h3>
                <div id="available-on-container" class="flex items-center gap-3 min-h-[40px]">
                    <span class="text-sm text-gray-600 italic">Vérification...</span>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="text-lg font-bold text-white mb-2">Synopsis</h3>
                <p id="media-synopsis" class="text-gray-400 leading-relaxed text-sm"></p>
            </div>

            <div class="grid grid-cols-2 gap-6 mb-8" id="director-section">
                <div>
                    <h3 class="text-sm text-gray-500 mb-2" id="director-title">Réalisateur</h3>
                    <div class="flex items-center gap-2">
                        <img id="director-image" class="h-8 w-8 rounded-full object-cover bg-gray-700">
                        <span id="director-name" class="text-white font-medium text-sm"></span>
                    </div>
                </div>
            </div>

            <div class="mb-8" id="cast-section">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-bold text-white">Têtes d'affiche</h3>
                    <a href="#" class="text-sm text-primary font-semibold">Voir tout</a>
                </div>
                <div id="full-cast-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </div>
            
            <div class="mb-8" id="similar-movies-section">
                <h3 class="text-lg font-bold text-white mb-3">Similaires</h3>
                <div id="similar-movies-container" class="flex gap-3 overflow-x-auto pb-4 no-scrollbar"></div>
            </div>

            <div class="h-20"></div>
        </div>
    </main>
</div>
<script src="config.js"></script>
<script src="data.js"></script>
<script src="js/awards.js"></script>
<script src="details.js"></script>
<script>if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('./sw.js'));}</script>
</body>
</html>
