<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#ea2a33", "background-light": "#f8f6f6", "background-dark": "#121212" },
                    fontFamily: { "display": ["Spline Sans"] },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <title>Movie Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style> body { min-height: max(884px, 100dvh); background-color: #121212; } </style>
</head>
<body class="bg-background-dark font-display text-gray-200">
<div>
    <header class="absolute top-0 left-0 right-0 z-20 flex items-center justify-between p-4">
        <a href="index.html" class="rounded-full bg-black/50 p-2 text-white">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </a>
    </header>
    <main>
        <div class="relative h-80">
            <div class="absolute inset-0 h-full w-full">
                <img id="media-banner" alt="Movie still" class="h-full w-full object-cover" src=""/>
                <div class="absolute inset-0 bg-black/40"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <button class="rounded-full bg-white/20 p-4 text-white backdrop-blur-sm">
                        <svg class="h-10 w-10" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="p-4">
            <div class="relative -mt-24">
                <div class="flex items-end gap-4">
                    <img id="media-poster" alt="Movie poster" class="h-40 w-28 rounded-lg object-cover shadow-lg" src=""/>
                    <div class="flex-1 pb-2">
                        <h1 id="media-title" class="text-4xl font-bold text-white"></h1>
                    </div>
                </div>
            </div>
            <div class="mt-4 mb-4 flex items-center space-x-3 text-sm text-gray-400">
                <span id="media-year"></span>
                <span class="text-gray-600">-</span>
                <div id="media-genres" class="flex items-center gap-2 rounded-md border border-gray-600 px-2 py-1">
                </div>
                <span class="text-gray-600">-</span>
                <span id="media-duration"></span>
            </div>
            <div class="mb-6 flex items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <img alt="IMDb logo" class="h-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD5Qobe6SpHH0TWLB5i_PB_IucslxA_QaDBaJNDDCIFHCdiq_LfeRorBVfBlSxn_xkXPeMCarmt3QBjnhsjNm2eDqmD6w0RE033tKevCYFn5MAqQ1Rjt2k58rzFNFxpqKGSEeDRQlbuiN49a_-a_uU9TgTcerHC2-jSohJT8aIqo0OUl6Q-4thg4mHdihjJIJjmAABPtoa3xDg9ZXJH7VrPFE7eePQUycz9RfgKeRwEgIiFnaJkTd0YPi2-Chfb47tsdDGXGJLVaSps"/>
                        <span id="media-imdb" class="text-base font-bold text-white"></span>
                    </div>
                    <div class="flex items-center gap-2">
                        <img alt="Rotten Tomatoes logo" class="h-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDfFgSrAsGpkahL6N_YxwuYDBW8ijQF5eGQ0YjTboDzFVDRqArV1wQJHlIR2yj7yrEfbrNEY3O4QDVjeMyN8RxULFvz484slBZiB7WmOw6kBZg9Ct4b43oqBPBggRb3wAJBaMIaIsLq9XMX5Qj2Si22R8PfTOjdXpxZEfJP7x5k14_Scko_M5E5xVVOw3Sesg-VmDQaYyGpEQfCjNSv_z1uE8UdVx-8eTBU04_-ajEKhmzaHplgq3tizx2WJ7pv4joMEi7CCiq6BqdQ"/>
                        <span id="media-rt" class="text-base font-bold text-white"></span>
                    </div>
                </div>
                <button class="toggle-button flex items-center gap-2 rounded-full bg-primary py-2 px-4 text-sm font-semibold text-white" onclick="this.classList.toggle('bg-primary'); this.classList.toggle('bg-gray-700'); const span = this.querySelector('span:last-child'); const icon = this.querySelector('.material-symbols-outlined'); if (span.textContent.trim() === 'Watchlist') { span.textContent = 'On Watchlist'; icon.textContent = 'check'; } else { span.textContent = 'Watchlist'; icon.textContent = 'add'; }">
                    <span class="material-symbols-outlined !text-base !font-bold">add</span>
                    <span>Watchlist</span>
                </button>
            </div>
            <div class="flex items-center gap-4 border-t border-gray-800 pt-4">
                <span class="text-sm font-medium text-gray-400">Available on:</span>
                <div id="available-on-container" class="flex items-center gap-3">
                </div>
            </div>
            <div class="mt-6">
                <h2 class="text-xl font-bold text-white">Synopsis</h2>
                <p id="media-synopsis" class="mt-2 text-sm text-gray-400"></p>
            </div>
            <div class="mt-6" id="director-section">
                <h2 class="text-xl font-bold text-white" id="director-title">Director</h2>
                <div class="mt-3 flex items-center gap-3">
                    <img id="director-image" alt="Director" class="h-16 w-16 rounded-full object-cover" src=""/>
                    <div>
                        <p id="director-name" class="font-semibold text-white"></p>
                        <p class="text-sm text-gray-400" id="director-role">Director</p>
                    </div>
                </div>
            </div>
           <div class="mt-6" id="cast-section" style="display: none;">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold text-white">Full Cast</h2>
                    <a class="text-sm font-semibold text-primary" href="#">See All</a>
                </div>
                <div id="full-cast-container" class="mt-3 grid grid-cols-2 gap-4">
                </div>
            </div>
            <div class="mt-8" id="similar-movies-section">
                <h2 class="text-xl font-bold text-white">Similar Movies</h2>
                <div id="similar-movies-container" class="mt-4 flex space-x-4 overflow-x-auto pb-4">
                </div>
            </div>
        </div>
    </main>
</div>
<script src="config.js"></script>
<script src="data.js"></script>
<script src="details.js"></script>
</body>
</html>
