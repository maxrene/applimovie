<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>CineMatch</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#ea2a33", "background-light": "#f8f6f6", "background-dark": "#211111" },

    <style> body { min-height: max(884px, 100dvh); } </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100">
<div class="flex flex-col min-h-screen">
    <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">CineMatch</h1>
                <button class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>

    <main class="flex-grow">
        <div class="px-4 py-4">
            <div class="grid grid-cols-3 gap-1 rounded-full bg-gray-200 dark:bg-gray-800 p-1">
                <button id="filter-both" class="px-4 py-2 text-sm font-semibold rounded-full bg-primary text-white">Both</button>
                <button id="filter-movies" class="px-4 py-2 text-sm font-semibold rounded-full text-gray-600 dark:text-gray-300">Movies Only</button>
                <button id="filter-series" class="px-4 py-2 text-sm font-semibold rounded-full text-gray-600 dark:text-gray-300">TV Shows Only</button>
            </div>
        </div>
        <section id="popular-section" class="py-6 pt-2">
          <h2 class="px-4 mb-3 text-xl font-bold text-gray-900 dark:text-gray-100">Trendy Movies</h2>
          <div class="flex overflow-x-auto snap-x snap-mandatory [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
            <div id="popular-container" class="flex px-4 gap-4"></div>
          </div>
        </section>
        <section id="netflix-section" class="py-6">
          <h2 class="px-4 mb-3 text-xl font-bold text-gray-900 dark:text-gray-100">Netflix Picks</h2>
          <div class="flex overflow-x-auto snap-x snap-mandatory [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
            <div id="netflix-container" class="flex px-4 gap-4"></div>
          </div>
        </section>
        <section id="prime-video-section" class="py-6">
          <h2 class="px-4 mb-3 text-xl font-bold text-gray-900 dark:text-gray-100">Amazon Prime Exclusives</h2>
          <div class="flex overflow-x-auto snap-x snap-mandatory [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
            <div id="prime-video-container" class="flex px-4 gap-4"></div>
          </div>
        </section>
        <section id="apple-tv-section" class="py-6">
          <h2 class="px-4 mb-3 text-xl font-bold text-gray-900 dark:text-gray-100">Apple TV+ Selection</h2>
          <div class="flex overflow-x-auto snap-x snap-mandatory [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
            <div id="apple-tv-container" class="flex px-4 gap-4"></div>
          </div>
        </section>
        <section id="disney-plus-section" class="py-6">
          <h2 class="px-4 mb-3 text-xl font-bold text-gray-900 dark:text-gray-100">Disney+ Favorites</h2>
          <div class="flex overflow-x-auto snap-x snap-mandatory [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
            <div id="disney-plus-container" class="flex px-4 gap-4"></div>
          </div>
        </section>
        <section id="canal-plus-section" class="py-6">
          <h2 class="px-4 mb-3 text-xl font-bold text-gray-900 dark:text-gray-100">Canal+ Exclusives</h2>
          <div class="flex overflow-x-auto snap-x snap-mandatory [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
            <div id="canal-plus-container" class="flex px-4 gap-4"></div>
          </div>
        </section>
    </main>
    <footer class="sticky bottom-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-gray-200 dark:border-gray-800">
        <nav class="flex justify-around items-center h-16">

            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#"><svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg><span class="text-xs font-medium">Search</span></a>

        </nav>
    </footer>
</div>
<script src="data.js"></script>
<script src="app.js"></script>

</html>
