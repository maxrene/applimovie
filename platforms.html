<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Filter Platforms Screen</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ea2a33",
            "background-light": "#f8f6f6",
            "background-dark": "#211111",
          },
          fontFamily: {
            "display": ["Spline Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
    .platform-item input:checked+label {
      border-color: #ea2a33;
      box-shadow: 0 0 0 2px #ea2a33;
    }
    .platform-item input:checked+label .check-icon {
      opacity: 1;
      transform: scale(1);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">
  <div class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
    <button onclick="history.back()" class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Filter Platforms</h2>
    <div class="flex size-12 shrink-0 items-center"></div>
  </div>
  <div class="p-4 flex flex-col flex-1">
    <p class="text-slate-500 dark:text-slate-400 text-center mb-8">Select the platforms you want to see content from.</p>
    <div id="platforms-container" class="grid grid-cols-3 gap-x-6 gap-y-8">
      <!-- Platforms will be dynamically inserted here -->
    </div>
    <div class="flex-grow"></div>
  </div>
  <div class="sticky bottom-0 z-10 p-4 bg-gradient-to-t from-background-light dark:from-background-dark">
    <button id="save-platforms" class="w-full rounded-xl bg-primary px-6 py-4 text-center text-base font-bold text-white shadow-lg shadow-primary/30">Save Changes</button>
  </div>
</div>
<script src="js/utils.js"></script>
<script src="js/platforms.js"></script>
</body>
</html>
