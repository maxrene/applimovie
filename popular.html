<!DOCTYPE html>
<html class="dark" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400..700,0..1,0" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#ea2a33", "background-light": "#f8f6f6", "background-dark": "#211111" },
                    fontFamily: { "display": ["Spline Sans"] },
                },
            },
        }
    </script>
    <style> 
        body { height: 100dvh; overflow: hidden; overscroll-behavior: none; }
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.thick { font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24; }
    </style>
    <title>Populaire</title>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100" x-data="popularPage">
<div class="flex flex-col h-screen">
    
    <header class="flex-shrink-0 sticky top-0 z-20 bg-background-light dark:bg-background-dark shadow-sm transition-all duration-300">
        <div class="flex items-center justify-between p-4 pb-0">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Populaire</h1>
            <a href="profile.html" class="flex items-center gap-3 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
                <img id="header-flag" src="https://flagcdn.com/w40/fr.png" alt="FR" class="w-5 h-auto rounded-sm shadow-sm object-cover">
                <span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">account_circle</span>
            </a>
        </div>

        <div class="px-4 mt-3">
            <div class="relative flex w-full border-b border-gray-200 dark:border-gray-800">
                <div class="absolute bottom-0 h-0.5 bg-primary transition-all duration-300 ease-out w-1/2"
                     :style="activeTab === 'movie' ? 'left: 0%' : 'left: 50%'">
                </div>
                <button @click="switchTab('movie')" class="flex-1 py-3 text-center text-sm font-bold uppercase tracking-wide transition-colors" :class="activeTab === 'movie' ? 'text-primary' : 'text-gray-500 dark:text-gray-400'">Films</button>
                <button @click="switchTab('tv')" class="flex-1 py-3 text-center text-sm font-bold uppercase tracking-wide transition-colors" :class="activeTab === 'tv' ? 'text-primary' : 'text-gray-500 dark:text-gray-400'">Séries</button>
            </div>
        </div>

        <div class="flex items-center justify-between px-4 py-3 gap-2">
            <div class="flex-1">
                <span class="text-xs font-semibold text-primary uppercase tracking-wider border border-primary/30 px-2 py-1 rounded-md" x-text="sortLabel"></span>
            </div>

            <div class="flex items-center gap-1 flex-shrink-0">
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center gap-0.5 p-2 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors rounded-full hover:bg-gray-100 dark:hover:bg-white/5">
                         <span class="material-symbols-outlined">sort</span>
                         <span class="material-symbols-outlined text-lg">expand_more</span>
                    </button>
                    <div x-show="open" @click.away="open = false" class="absolute right-0 top-full mt-2 w-48 bg-gray-800 rounded-xl shadow-xl z-50 border border-gray-700 py-2" x-transition x-cloak>
                        <a href="#" @click.prevent="setSort('popularity.desc'); open = false" class="block px-4 py-3 text-sm text-gray-300 hover:bg-gray-700 hover:text-white border-b border-gray-700/50">Popularité</a>
                        <a href="#" @click.prevent="setSort('vote_average.desc'); open = false" class="block px-4 py-3 text-sm text-gray-300 hover:bg-gray-700 hover:text-white border-b border-gray-700/50">Mieux notés</a>
                        <a href="#" @click.prevent="setSort('primary_release_date.desc'); open = false" class="block px-4 py-3 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Récents</a>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <main class="flex-1 overflow-y-auto p-3 scroll-smooth pb-24" @scroll="handleScroll">
        <div x-show="isLoading" class="flex justify-center py-20"><svg class="animate-spin h-10 w-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></div>

        <div x-show="!isLoading" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3" x-cloak>
            <template x-for="item in items" :key="item.id">
                <a :href="(item.media_type === 'movie' ? 'film.html' : 'serie.html') + '?id=' + item.id" class="flex flex-col group">
                    <div class="relative aspect-[2/3] rounded-lg overflow-hidden bg-gray-800 shadow-md">
                        <img :src="item.poster_path" :alt="item.title" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" loading="lazy">
                        <template x-if="item.media_type === 'tv'">
                            <div class="absolute top-1 left-1 bg-black/70 backdrop-blur-sm px-1.5 py-0.5 rounded text-[8px] font-bold text-white uppercase tracking-wider border border-white/10">TV</div>
                        </template>
                    </div>
                    
                    <div class="flex justify-between items-start mt-2">
                        <p class="text-xs font-bold text-gray-900 dark:text-white truncate leading-tight flex-1 pr-1" x-text="item.title"></p>
                        <template x-if="getMediaStatus(item) === 'watchlist'">
                             <span class="material-symbols-outlined text-primary text-[16px]">bookmark</span>
                        </template>
                        <template x-if="getMediaStatus(item) === 'watched'">
                             <span class="material-symbols-outlined text-gray-500 text-[16px]">visibility</span>
                        </template>
                    </div>
                    
                    <div class="flex items-center gap-1 mt-0.5 text-[10px] text-gray-500 dark:text-gray-400">
                        <span x-text="item.year"></span>
                        <span class="text-gray-400">•</span>
                        <div class="flex items-center gap-0.5 text-yellow-500">
                            <span class="material-symbols-outlined text-[10px] filled">star</span>
                            <span class="text-gray-600 dark:text-gray-300 font-medium" x-text="item.vote_average"></span>
                        </div>
                    </div>
                </a>
            </template>
        </div>

        <div x-show="isLoadingMore" class="flex justify-center py-6"><svg class="animate-spin h-6 w-6 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></div>
        
        <div x-show="!isLoading && items.length === 0" class="text-center py-20" x-cloak>
            <span class="material-symbols-outlined text-5xl text-gray-700 mb-3">block</span>
            <p class="text-gray-500">Aucun contenu trouvé.</p>
        </div>
    </main>

    <footer class="flex-shrink-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 z-30 h-20 pb-2">
        <nav class="flex justify-around items-center h-full">
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="index.html">
                <span class="material-symbols-outlined text-2xl">home</span>
                <span class="text-[10px] font-medium">Accueil</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-primary transition-colors w-16" href="popular.html">
                <span class="material-symbols-outlined thick text-2xl">local_fire_department</span>
                <span class="text-[10px] font-bold">Populaire</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="search.html">
                <span class="material-symbols-outlined text-2xl">search</span>
                <span class="text-[10px] font-medium">Recherche</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="watchlist.html">
                <span class="material-symbols-outlined text-2xl">bookmark</span>
                <span class="text-[10px] font-medium">Ma Liste</span>
            </a>
        </nav>
    </footer>
</div>
<script src="config.js"></script>
<script src="js/popular.js"></script>
<script>if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('./sw.js'));}</script>
</body>
</html>
