<!DOCTYPE html>
<html class="dark" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400..700,0..1,0" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#ea2a33", "background-light": "#f8f6f6", "background-dark": "#211111" },
                    fontFamily: { "display": ["Spline Sans"] },
                },
            },
        }
    </script>
    <style> 
        body { height: 100dvh; overflow: hidden; overscroll-behavior: none; }
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.thick { font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24; }

        /* Range Slider Styles */
        input[type=range]::-webkit-slider-thumb { pointer-events: all; width: 20px; height: 20px; -webkit-appearance: none; @apply bg-white border-2 border-primary rounded-full shadow-md; }
        input[type=range]::-webkit-slider-thumb:hover { @apply scale-110; }
    </style>
    <title>Populaire</title>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100" x-data="popularPage">
<div class="flex flex-col h-screen">
    
    <header class="flex-shrink-0 sticky top-0 z-20 bg-background-light dark:bg-background-dark shadow-sm transition-all duration-300">
        <div class="flex items-center justify-between p-4 pb-0">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Populaire</h1>
            <a href="profile.html" class="flex items-center gap-3 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
                <img id="header-flag" src="https://flagcdn.com/w40/fr.png" alt="FR" class="w-5 h-auto rounded-sm shadow-sm object-cover">
                <span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">account_circle</span>
            </a>
        </div>

        <div class="px-4 mt-3">
            <div class="relative flex w-full border-b border-gray-200 dark:border-gray-800">
                <div class="absolute bottom-0 h-0.5 bg-primary transition-all duration-300 ease-out w-1/2"
                     :style="activeTab === 'movie' ? 'left: 0%' : 'left: 50%'">
                </div>
                <button @click="switchTab('movie')" class="flex-1 py-3 text-center text-sm font-bold uppercase tracking-wide transition-colors" :class="activeTab === 'movie' ? 'text-primary' : 'text-gray-500 dark:text-gray-400'">Films</button>
                <button @click="switchTab('tv')" class="flex-1 py-3 text-center text-sm font-bold uppercase tracking-wide transition-colors" :class="activeTab === 'tv' ? 'text-primary' : 'text-gray-500 dark:text-gray-400'">Séries</button>
            </div>
        </div>

        <div class="flex items-center justify-between px-4 py-3 gap-2">
            <div class="flex-1">
                <span class="text-xs font-semibold text-primary uppercase tracking-wider border border-primary/30 px-2 py-1 rounded-md" x-text="sortLabel"></span>
            </div>

                <!-- Filter Button -->
                <button @click="showFilterSheet = true" class="flex items-center justify-center w-9 h-9 rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors relative">
                     <span class="material-symbols-outlined text-lg text-gray-500 dark:text-gray-400">filter_list</span>
                     <div x-show="activeFiltersCount > 0" class="absolute top-0 right-0 w-2.5 h-2.5 bg-primary rounded-full border-2 border-white dark:border-black"></div>
                </button>
            </div>
        </div>

        <div x-show="showServiceBar" x-transition class="bg-gray-50 dark:bg-[#151515] border-b border-gray-200 dark:border-gray-800 py-3 px-4 flex items-center gap-3 overflow-x-auto no-scrollbar shadow-inner" x-cloak>
            <a href="platforms.html" class="flex-shrink-0 flex items-center justify-center w-10 h-10 rounded-xl bg-gray-200 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-gray-500 hover:text-primary hover:border-primary transition-all"><span class="material-symbols-outlined text-lg">edit</span></a>
            <div class="w-px h-6 bg-gray-300 dark:bg-gray-700 flex-shrink-0 mx-1"></div>
            <template x-for="platform in userSelectedPlatforms" :key="platform.id">
                <button @click="togglePlatformFilter(platform.id)" class="relative flex-shrink-0 w-10 h-10 rounded-xl transition-all duration-200 border-2 overflow-hidden group" :class="activePlatformFilters.includes(platform.id) ? 'border-transparent opacity-100 scale-105 shadow-md' : 'border-transparent opacity-50 grayscale'">
                    <img :src="platform.logoUrl" class="w-full h-full object-cover bg-black">
                </button>
            </template>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-3 scroll-smooth pb-24" @scroll="handleScroll">
        <div x-show="isLoading" class="flex justify-center py-20"><svg class="animate-spin h-10 w-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></div>

        <div x-show="!isLoading" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3" x-cloak>
            <template x-for="item in items" :key="item.id">
                <a :href="(item.media_type === 'movie' ? 'film.html' : 'serie.html') + '?id=' + item.id" class="flex flex-col group">
                    <div class="relative aspect-[2/3] rounded-lg overflow-hidden bg-gray-800 shadow-md">
                        <img :src="item.poster_path" :alt="item.title" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" loading="lazy">
                        <template x-if="item.media_type === 'tv'">
                            <div class="absolute top-1 left-1 bg-black/70 backdrop-blur-sm px-1.5 py-0.5 rounded text-[8px] font-bold text-white uppercase tracking-wider border border-white/10">TV</div>
                        </template>
                    </div>
                    
                    <p class="mt-2 text-xs font-bold text-gray-900 dark:text-white truncate leading-tight" x-text="item.title"></p>
                    
                    <div class="flex items-center gap-1 mt-0.5 text-[10px] text-gray-500 dark:text-gray-400">
                        <span x-text="item.year"></span>
                        <span class="text-gray-400">•</span>
                        <div class="flex items-center gap-0.5 text-yellow-500">
                            <span class="material-symbols-outlined text-[10px] filled">star</span>
                            <span class="text-gray-600 dark:text-gray-300 font-medium" x-text="item.vote_average"></span>
                        </div>
                    </div>
                </a>
            </template>
        </div>

        <div x-show="isLoadingMore" class="flex justify-center py-6"><svg class="animate-spin h-6 w-6 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></div>
        
        <div x-show="!isLoading && items.length === 0" class="text-center py-20" x-cloak>
            <span class="material-symbols-outlined text-5xl text-gray-700 mb-3">block</span>
            <p class="text-gray-500">Aucun contenu trouvé.</p>
        </div>
    </main>

    <!-- SORT BOTTOM SHEET -->
    <div x-show="showSortSheet" class="fixed inset-0 z-50 flex items-end justify-center" role="dialog" aria-modal="true" x-cloak>
        <div x-show="showSortSheet" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click="showSortSheet = false" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
        <div x-show="showSortSheet" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="translate-y-0" x-transition:leave-end="translate-y-full" class="relative w-full max-w-md bg-white dark:bg-[#1a1a1a] rounded-t-3xl shadow-2xl overflow-hidden pb-8">
            <div class="px-6 py-4 border-b border-gray-100 dark:border-gray-800 flex items-center justify-between">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Trier par</h3>
                <button @click="showSortSheet = false" class="p-1 rounded-full hover:bg-gray-100 dark:hover:bg-white/10"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div class="p-2">
                <button @click="setSort('popularity.desc'); showSortSheet = false" class="w-full flex items-center justify-between p-4 rounded-xl hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-gray-500 group-hover:text-primary transition-colors">trending_up</span>
                        <span class="font-medium text-gray-700 dark:text-gray-200">Popularité</span>
                    </div>
                    <span x-show="sortOrder === 'popularity.desc'" class="material-symbols-outlined text-primary">check</span>
                </button>
                <button @click="setSort('vote_average.desc'); showSortSheet = false" class="w-full flex items-center justify-between p-4 rounded-xl hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-gray-500 group-hover:text-primary transition-colors">star</span>
                        <span class="font-medium text-gray-700 dark:text-gray-200">Note</span>
                    </div>
                    <span x-show="sortOrder === 'vote_average.desc'" class="material-symbols-outlined text-primary">check</span>
                </button>
                <button @click="setSort('primary_release_date.desc'); showSortSheet = false" class="w-full flex items-center justify-between p-4 rounded-xl hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-gray-500 group-hover:text-primary transition-colors">calendar_today</span>
                        <span class="font-medium text-gray-700 dark:text-gray-200">Date de sortie</span>
                    </div>
                    <span x-show="sortOrder === 'primary_release_date.desc'" class="material-symbols-outlined text-primary">check</span>
                </button>
            </div>
        </div>
    </div>

    <!-- FILTER BOTTOM SHEET -->
    <div x-show="showFilterSheet" class="fixed inset-0 z-50 flex items-end justify-center" role="dialog" aria-modal="true" x-cloak>
        <div x-show="showFilterSheet" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click="showFilterSheet = false" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
        <div x-show="showFilterSheet" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="translate-y-0" x-transition:leave-end="translate-y-full" class="relative w-full max-w-md bg-white dark:bg-[#1a1a1a] rounded-t-3xl shadow-2xl flex flex-col max-h-[85dvh]">

            <div class="flex-shrink-0 px-6 py-4 border-b border-gray-100 dark:border-gray-800 flex items-center justify-between">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Filtres</h3>
                <button @click="resetFilters" class="text-xs font-semibold text-primary uppercase tracking-wide hover:underline">Réinitialiser</button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 space-y-8">

                <!-- Année (Range Slider) -->
                <div>
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="font-bold text-gray-800 dark:text-gray-200">Année de sortie</h4>
                        <div class="flex items-center gap-2">
                             <span class="text-sm font-bold text-primary" x-text="filterYearMin"></span>
                             <span class="text-gray-400">-</span>
                             <span class="text-sm font-bold text-primary" x-text="filterYearMax"></span>
                        </div>
                    </div>

                    <div class="relative w-full h-12 flex items-center">
                        <input type="range" min="1950" :max="new Date().getFullYear()" step="1" x-model="filterYearMin" @input="if(parseInt(filterYearMin) > parseInt(filterYearMax)) filterYearMax = filterYearMin" class="absolute w-full pointer-events-none appearance-none bg-transparent z-20 h-2">
                        <input type="range" min="1950" :max="new Date().getFullYear()" step="1" x-model="filterYearMax" @input="if(parseInt(filterYearMax) < parseInt(filterYearMin)) filterYearMin = filterYearMax" class="absolute w-full pointer-events-none appearance-none bg-transparent z-20 h-2">

                        <!-- Visual Track -->
                        <div class="absolute w-full h-1 bg-gray-200 dark:bg-gray-700 rounded-full z-10"></div>
                        <div class="absolute h-1 bg-primary rounded-full z-10"
                             :style="`left: ${((filterYearMin - 1950) / (new Date().getFullYear() - 1950)) * 100}%; right: ${100 - ((filterYearMax - 1950) / (new Date().getFullYear() - 1950)) * 100}%`"></div>
                    </div>

                    <div class="flex items-center gap-3 mt-2">
                        <button @click="toggleThisYear" class="px-4 py-2 rounded-lg text-xs font-bold transition-all border" :class="isThisYearSelected ? 'bg-primary border-primary text-white' : 'bg-transparent border-gray-300 dark:border-gray-700 text-gray-500'">Cette année</button>
                    </div>
                </div>

                <!-- Note -->
                <div>
                    <h4 class="font-bold text-gray-800 dark:text-gray-200 mb-3">Note minimale</h4>
                    <div class="flex gap-3 overflow-x-auto no-scrollbar pb-1">
                        <template x-for="rating in [5, 6, 7, 8, 9]" :key="rating">
                            <button @click="filterRating = (filterRating === rating ? 0 : rating)" class="flex-shrink-0 w-12 h-12 rounded-xl flex items-center justify-center font-bold text-sm transition-all border-2" :class="filterRating === rating ? 'bg-primary border-primary text-white' : 'bg-transparent border-gray-200 dark:border-gray-700 text-gray-500 dark:text-gray-400 hover:border-gray-400'">
                                <span x-text="rating + '+'"></span>
                            </button>
                        </template>
                    </div>
                </div>

                <!-- Genre -->
                <div>
                    <h4 class="font-bold text-gray-800 dark:text-gray-200 mb-3">Genres</h4>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="genre in genres" :key="genre.id">
                            <button @click="toggleGenre(genre.id)" class="px-3 py-1.5 rounded-lg text-xs font-semibold transition-all border" :class="filterGenres.includes(genre.id) ? 'bg-primary border-primary text-white' : 'bg-transparent border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5'">
                                <span x-text="genre.name"></span>
                            </button>
                        </template>
                    </div>
                </div>

            </div>

            <div class="flex-shrink-0 p-6 border-t border-gray-100 dark:border-gray-800 bg-white dark:bg-[#1a1a1a]">
                <button @click="applyFilters" class="w-full py-4 rounded-xl bg-primary text-white font-bold uppercase tracking-wide shadow-lg shadow-primary/30 hover:bg-primary/90 transition-transform active:scale-95">Voir les résultats</button>
            </div>
        </div>
    </div>

    <footer class="flex-shrink-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 z-30 h-20 pb-2">
        <nav class="flex justify-around items-center h-full">
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="index.html"><span class="material-symbols-outlined">home</span><span class="text-[10px] font-medium">Home</span></a>
            <a class="flex flex-col items-center justify-center gap-1 text-primary w-16" href="popular.html"><span class="material-symbols-outlined filled">local_fire_department</span><span class="text-[10px] font-bold">Popular</span></a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="search.html"><span class="material-symbols-outlined">search</span><span class="text-[10px] font-medium">Search</span></a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="watchlist.html"><span class="material-symbols-outlined">bookmark</span><span class="text-[10px] font-medium">My List</span></a>
        </nav>
    </footer>
</div>
<script src="config.js"></script>
<script src="js/popular.js"></script>
<script>if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('./sw.js'));}</script>
</body>
</html>
