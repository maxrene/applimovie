
<!DOCTYPE html>
<html class="dark" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>Recherche</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400..700,0..1,0" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#ea2a33", "background-light": "#f8f6f6", "background-dark": "#211111" },
                    fontFamily: { "display": ["Spline Sans"] },
                },
            },
        }
    </script>
    <style> 
        body { height: 100dvh; overflow: hidden; overscroll-behavior: none; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.thick { font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body x-data="search" class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100">
<div class="flex flex-col h-screen">
    <header class="flex-shrink-0 sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="flex items-center p-4 justify-between">
            <div class="flex items-center">
                <button @click="window.history.back()" class="p-2 -ml-2 text-gray-600 dark:text-gray-400">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white ml-2">Recherche</h1>
            </div>
            
            <a href="profile.html" class="flex items-center gap-3 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
                <img id="header-flag" src="https://flagcdn.com/w40/fr.png" alt="FR" class="w-5 h-auto rounded-sm shadow-sm object-cover">
                <span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">account_circle</span>
            </a>
        </div>
        <div class="px-4 pb-4">
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">search</span>
                <input x-model="searchQuery" class="w-full pl-10 pr-10 py-2.5 rounded-lg bg-background-light dark:bg-primary/10 border border-gray-200 dark:border-primary/20 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Rechercher..." type="search"/>
                <button x-show="searchQuery.length > 0" @click="searchQuery = ''; searchResults = []" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 pb-24 scroll-smooth">
        <!-- Recent Searches Carousel -->
        <div x-show="searchQuery.length === 0 && previousSearches.length > 0" class="mb-8" x-cloak>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white">Récents</h2>
                <button @click="clearHistory()" class="text-xs font-semibold text-primary uppercase tracking-wide hover:text-red-400 transition-colors">Effacer</button>
            </div>
            <div class="flex gap-4 overflow-x-auto pb-4 -mx-4 px-4 no-scrollbar scroll-smooth">
                <template x-for="item in previousSearches" :key="item.id">
                    <a @click.prevent="handleItemClick(item)" href="#" class="flex-shrink-0 w-28 group">
                        <div class="relative aspect-[2/3] rounded-lg overflow-hidden bg-gray-200 dark:bg-gray-800 shadow-md mb-2">
                            <img :src="(item.poster_path || item.profile_path) ? `https://image.tmdb.org/t/p/w200${item.poster_path || item.profile_path}` : 'https://placehold.co/200x300?text=No+Image'"
                                 class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
                                 loading="lazy">
                            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors"></div>
                        </div>
                        <div class="flex justify-between items-start">
                             <p class="text-xs font-bold text-gray-900 dark:text-white truncate flex-1 pr-1" x-text="item.title || item.name"></p>
                             <template x-if="getMediaStatus(item) === 'watchlist'">
                                  <span class="material-symbols-outlined text-primary text-[16px]">bookmark</span>
                             </template>
                             <template x-if="getMediaStatus(item) === 'watched'">
                                  <span class="material-symbols-outlined text-green-500 text-[16px]">visibility</span>
                             </template>
                        </div>
                        <p class="text-[10px] text-gray-500 dark:text-gray-400 truncate" x-text="getItemType(item)"></p>
                    </a>
                </template>
            </div>
        </div>

        <div x-show="searchQuery.length > 1" class="space-y-6" x-cloak>
            <!-- People Results -->
            <div x-show="peopleResults.length > 0" class="space-y-2">
                <h3 class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Personnalités</h3>
                <div class="space-y-2">
                    <template x-for="item in peopleResults" :key="item.id">
                        <a @click.prevent="handleItemClick(item)" href="#" class="flex items-center gap-4 p-2 -m-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                            <img :src="item.profile_path ? `https://image.tmdb.org/t/p/w200${item.profile_path}` : 'https://placehold.co/200x200?text=No+Image'" class="w-12 h-12 object-cover rounded-full">
                            <div class="flex-1">
                                <p class="font-semibold text-gray-900 dark:text-white" x-text="item.name"></p>
                                <p class="text-sm text-gray-500 dark:text-gray-400" x-text="getPersonJob(item)"></p>
                            </div>
                        </a>
                    </template>
                </div>
            </div>

            <!-- Media Results -->
            <div x-show="searchResults.length > 0" class="space-y-2">
                 <h3 x-show="peopleResults.length > 0" class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Films & Séries</h3>
                 <div class="space-y-2">
                    <template x-for="item in searchResults" :key="item.id">
                        <a @click.prevent="handleItemClick(item)" href="#" class="flex items-center gap-4 p-2 -m-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                            <img :src="item.poster_path ? `https://image.tmdb.org/t/p/w200${item.poster_path}` : 'https://via.placeholder.com/200x300.png?text=No+Image'" class="w-12 h-16 object-cover rounded-md">
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <p class="font-semibold text-gray-900 dark:text-white" x-text="item.title || item.name"></p>
                                    <template x-if="getMediaStatus(item) === 'watchlist'">
                                         <span class="material-symbols-outlined text-primary text-base">bookmark</span>
                                    </template>
                                    <template x-if="getMediaStatus(item) === 'watched'">
                                         <span class="material-symbols-outlined text-green-500 text-base">visibility</span>
                                    </template>
                                </div>
                                <p class="text-sm text-gray-500 dark:text-gray-400" x-text="item.media_type === 'movie' ? 'Film' : 'Série TV'"></p>
                            </div>
                        </a>
                    </template>
                 </div>
            </div>
        </div>
        </main>

    <footer class="flex-shrink-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 z-30 h-20 pb-2">
        <nav class="flex justify-around items-center h-full">
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="index.html">
                <span class="material-symbols-outlined text-2xl">home</span>
                <span class="text-[10px] font-medium">Accueil</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="popular.html">
                <span class="material-symbols-outlined thick text-2xl">local_fire_department</span>
                <span class="text-[10px] font-medium">Populaire</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-primary transition-colors w-16" href="search.html">
                <span class="material-symbols-outlined filled text-2xl">search</span>
                <span class="text-[10px] font-bold">Recherche</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="watchlist.html">
                <span class="material-symbols-outlined text-2xl">bookmark</span>
                <span class="text-[10px] font-medium">Ma Liste</span>
            </a>
        </nav>
    </footer>
</div>
<script src="config.js"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="js/search.js"></script>
</body>
</html>
