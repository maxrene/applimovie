<!DOCTYPE html>
<html class="dark" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - My Movie App</title>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://image.tmdb.org https://placehold.co http://googleusercontent.com data:; connect-src 'self' https://api.themoviedb.org;">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211111",
                    },
                    fontFamily: {
                        "display": ["Spline Sans"]
                    },
                },
            },
        }
    </script>
</head>

<body x-data="search" class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="min-h-screen flex flex-col">
    <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="flex items-center p-4">
            <button @click="window.history.back()" class="p-2 -ml-2 text-gray-600 dark:text-gray-400">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-xl font-bold text-gray-900 dark:text-white flex-1 text-center">Recherche</h1>
            <div class="w-8"></div>
        </div>
        <div class="px-4 pb-4">
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">search</span>
                <input x-model="searchQuery" class="w-full pl-10 pr-10 py-2.5 rounded-lg bg-background-light dark:bg-primary/10 border border-gray-200 dark:border-primary/20 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Rechercher des films, séries, acteurs" type="search"/>
                <button x-show="searchQuery.length > 0" @click="searchQuery = ''; searchResults = []" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4">
        <div x-show="searchQuery.length > 1 && searchResults.length > 0" class="space-y-4" x-cloak>
            <template x-for="item in searchResults" :key="item.id">
                <a @click.prevent="handleItemClick(item)" href="#" class="flex items-center gap-4 p-2 -m-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                    <img :src="item.poster_path ? `https://image.tmdb.org/t/p/w200${item.poster_path}` : 'https://via.placeholder.com/200x300.png?text=No+Image'" :alt="item.title || item.name" class="w-12 h-16 object-cover rounded-md">
                    <div class="flex-1">
                        <p class="font-semibold text-gray-900 dark:text-white" x-text="item.title || item.name"></p>
                        <p class="text-sm text-gray-500 dark:text-gray-400" x-text="item.media_type === 'movie' ? 'Film' : (item.media_type === 'tv' ? 'Série TV' : 'Personne')"></p>
                    </div>
                    <span class="material-symbols-outlined text-gray-400 dark:text-gray-500">north_west</span>
                </a>
            </template>
        </div>
        <div x-show="searchQuery.length > 1 && searchResults.length === 0" x-cloak>
            <p class="text-center text-gray-500 dark:text-gray-400">Aucun résultat trouvé.</p>
        </div>

        <div x-show="searchQuery.length <= 1">
            <div x-show="previousSearches.length > 0" x-cloak>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Recherches précédentes</h2>
                <div id="previous-searches-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    <template x-for="item in previousSearches" :key="item.id">
                        <a @click.prevent="handleItemClick(item)" href="#" class="group block">
                            <div class="relative aspect-[2/3] overflow-hidden rounded-lg">
                                <img :src="item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750.png?text=No+Image'" :alt="item.title || item.name" class="w-full h-full object-cover group-hover:opacity-80 transition-opacity">
                            </div>
                            <div class="mt-2">
                                <p class="font-semibold truncate" x-text="item.title || item.name"></p>
                                <div class="flex items-center justify-between text-sm text-gray-500 dark:text-gray-400">
                                   <span x-text="getItemType(item)"></span>
                                   <div class="flex items-center gap-1">
                                        <span class="material-symbols-outlined text-yellow-400 text-base">star</span>
                                        <span x-text="item.vote_average ? item.vote_average.toFixed(1) : 'N/A'"></span>
                                   </div>
                                </div>
                            </div>
                        </a>
                    </template>
                </div>
            </div>

            <div x-show="popularSearches.length > 0" class="mt-8" x-cloak>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Recherches populaires</h2>
                <div id="popular-searches-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    <template x-for="item in popularSearches" :key="item.id">
                        <a @click.prevent="handleItemClick(item)" href="#" class="group block">
                            <div class="relative aspect-[2/3] overflow-hidden rounded-lg">
                                <img :src="item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750.png?text=No+Image'" :alt="item.title || item.name" class="w-full h-full object-cover group-hover:opacity-80 transition-opacity">
                            </div>
                            <div class="mt-2">
                                <p class="font-semibold truncate" x-text="item.title || item.name"></p>
                                <div class="flex items-center justify-between text-sm text-gray-500 dark:text-gray-400">
                                   <span x-text="getItemType(item, true)"></span>
                                   <div class="flex items-center gap-1">
                                        <span class="material-symbols-outlined text-yellow-400 text-base">star</span>
                                        <span x-text="item.vote_average ? item.vote_average.toFixed(1) : 'N/A'"></span>
                                   </div>
                                </div>
                            </div>
                        </a>
                    </template>
                </div>
            </div>
        </div>
    </main>

    <nav class="sticky bottom-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-gray-200 dark:border-primary/20">
        <div class="flex justify-around items-center h-16">
            <a href="index.html" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors">
                <span class="material-symbols-outlined">home</span>
                <span class="text-xs font-medium">Accueil</span>
            </a>
            <a href="search.html" class="flex flex-col items-center justify-center text-primary dark:text-primary">
                <span class="material-symbols-outlined">search</span>
                <span class="text-xs font-medium">Recherche</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors">
                <span class="material-symbols-outlined">bookmark</span>
                <span class="text-xs font-medium">Ma Liste</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors">
                <span class="material-symbols-outlined">person</span>
                <span class="text-xs font-medium">Profil</span>
            </a>
        </div>
    </nav>
</div>

<script src="config.js"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="js/search.js"></script>
</body>
</html>
