<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Stitch Design</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Spline+Sans:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211111",
                    },
                    fontFamily: {
                        "display": ["Spline Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="min-h-screen flex flex-col">
    <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="flex items-center p-4">
            <button class="p-2 -ml-2 text-gray-600 dark:text-gray-400" onclick="history.back()">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-xl font-bold text-gray-900 dark:text-white flex-1 text-center">Search</h1>
            <div class="w-8"></div>
        </div>
        <div class="px-4 pb-4">
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">search</span>
                <input id="search-input" class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-background-light dark:bg-primary/10 border border-gray-200 dark:border-primary/20 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Search for movies, shows, actors" type="search"/>
            </div>
        </div>
    </header>
    <main class="flex-grow p-4">
        <div id="search-results">
            <!-- Search results will be dynamically inserted here -->
        </div>
        <div id="popular-searches">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Popular Searches</h2>
            <div id="popular-searches-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                <!-- Popular searches will be dynamically inserted here -->
            </div>
        </div>
        <div id="previous-searches" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Previous Searches</h2>
            <div id="previous-searches-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                <!-- Previous searches will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <nav class="sticky bottom-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-gray-200 dark:border-primary/20">
        <div class="flex justify-around items-center h-16">
            <a class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="index.html">
                <span class="material-symbols-outlined">home</span>
                <span class="text-xs font-medium">Home</span>
            </a>
            <a class="flex flex-col items-center justify-center text-primary dark:text-primary" href="search.html">
                <span class="material-symbols-outlined">search</span>
                <span class="text-xs font-medium">Search</span>
            </a>
            <a class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                <span class="material-symbols-outlined">bookmark</span>
                <span class="text-xs font-medium">My List</span>
            </a>
            <a class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                <span class="material-symbols-outlined">person</span>
                <span class="text-xs font-medium">Profile</span>
            </a>
        </div>
        <div class="pb-safe-area-bottom"></div>
    </nav>
</div>
<script src="config.js"></script>
<script src="search.js"></script>
</body>
</html>
