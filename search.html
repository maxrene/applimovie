<!DOCTYPE html>
<html class="dark" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400..700,0..1,0" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#ea2a33", "background-light": "#f8f6f6", "background-dark": "#211111" },
                    fontFamily: { "display": ["Spline Sans"] },
                },
            },
        }
    </script>
    <style> 
        body { height: 100dvh; overflow: hidden; overscroll-behavior: none; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.thick { font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body x-data="search" class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col h-screen">
    
    <header class="flex-shrink-0 sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="flex items-center p-4 justify-between">
            <div class="flex items-center">
                <button @click="window.history.back()" class="p-2 -ml-2 text-gray-600 dark:text-gray-400">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white ml-2">Recherche</h1>
            </div>
            <a href="profile.html" class="flex items-center gap-3 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
                <img id="header-flag" src="https://flagcdn.com/w40/fr.png" alt="FR" class="w-5 h-auto rounded-sm shadow-sm object-cover">
                <span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">account_circle</span>
            </a>
        </div>
        <div class="px-4 pb-4">
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">search</span>
                <input x-model="searchQuery" class="w-full pl-10 pr-10 py-2.5 rounded-lg bg-background-light dark:bg-primary/10 border border-gray-200 dark:border-primary/20 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Rechercher..." type="search"/>
                <button x-show="searchQuery.length > 0" @click="searchQuery = ''; searchResults = []" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 scroll-smooth">
        <div x-show="searchQuery.length > 1 && searchResults.length > 0" class="space-y-4" x-cloak>
            <template x-for="item in searchResults" :key="item.id">
                <a @click.prevent="handleItemClick(item)" href="#" class="flex items-center gap-4 p-2 -m-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                    <img :src="item.poster_path ? `https://image.tmdb.org/t/p/w200${item.poster_path}` : 'https://via.placeholder.com/200x300.png?text=No+Image'" class="w-12 h-16 object-cover rounded-md">
                    <div class="flex-1">
                        <p class="font-semibold text-gray-900 dark:text-white" x-text="item.title || item.name"></p>
                        <p class="text-sm text-gray-500 dark:text-gray-400" x-text="item.media_type === 'movie' ? 'Film' : (item.media_type === 'tv' ? 'Série TV' : 'Personne')"></p>
                    </div>
                    <span class="material-symbols-outlined text-gray-400 dark:text-gray-500">north_west</span>
                </a>
            </template>
        </div>
        <div x-show="searchQuery.length <= 1" x-cloak>
             <div x-show="previousSearches.length > 0" class="mb-8">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-3">Récent</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    </div>
             </div>
        </div>
    </main>

    <footer class="flex-shrink-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-gray-200 dark:border-gray-800 z-30">
        <nav class="flex justify-around items-center h-16">
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="index.html"><span class="material-symbols-outlined">home</span><span class="text-[10px] font-medium">Home</span></a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="popular.html"><span class="material-symbols-outlined thick">local_fire_department</span><span class="text-[10px] font-medium">Popular</span></a>
            <a class="flex flex-col items-center justify-center gap-1 text-primary" href="search.html"><span class="material-symbols-outlined filled">search</span><span class="text-[10px] font-bold">Search</span></a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="watchlist.html"><span class="material-symbols-outlined">bookmark</span><span class="text-[10px] font-medium">My List</span></a>
        </nav>
        <div class="h-safe-bottom"></div>
    </footer>
</div>
<script src="config.js"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="js/search.js"></script>
<script>if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('./sw.js'));}</script>
</body>
</html>
