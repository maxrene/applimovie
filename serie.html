<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "background-light": "#f8f6f6",
                        "background-dark": "#121212",
                    },
                    fontFamily: { "display": ["Spline Sans"] },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <title>TV Show Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        body { min-height: max(884px, 100dvh); background-color: #121212; }
        .season-card .episodes-container { display: none; }
        .season-card.open .episodes-container { display: block; }
        
        /* Checkbox Custom */
        input[type="checkbox"] {
            appearance: none; width: 1.5rem; height: 1.5rem; border-radius: 0.375rem;
            border: 1px solid #4A5568; background-color: rgba(17, 24, 39, 0.5);
            cursor: pointer; position: relative;
        }
        input[type="checkbox"]:checked { background-color: #ea2a33; border-color: #ea2a33; }
        input[type="checkbox"]:checked::after {
            content: ""; position: absolute; top: 50%; left: 50%; width: 0.4rem; height: 0.8rem;
            border: solid white; border-width: 0 2px 2px 0; transform: translate(-50%, -60%) rotate(45deg);
        }
    </style>
</head>
<body class="bg-background-dark font-display text-gray-200">

<div class="flex flex-col">
    <header class="absolute top-0 left-0 right-0 z-20 flex items-center justify-between p-4">
        <button onclick="history.back()" class="rounded-full bg-black/50 p-2 text-white backdrop-blur-sm hover:bg-black/70 transition-colors">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
    </header>

    <main class="flex-1 overflow-y-auto">
        <div class="relative h-96">
            <div class="absolute inset-0 h-full w-full">
                <img id="media-banner" alt="Show banner" class="h-full w-full object-cover" src=""/>
                <div class="absolute inset-0 bg-gradient-to-t from-[#121212] via-black/20 to-transparent"></div>
            </div>
        </div>
        
        <div class="p-4 -mt-12 relative z-10">
            <h1 id="media-title" class="text-3xl font-bold text-white leading-tight mb-2"></h1>
            
            <div class="flex items-center space-x-3 text-sm text-gray-400 mb-6">
                <span id="media-year"></span>
                <span class="h-1 w-1 rounded-full bg-gray-500"></span>
                <span id="media-seasons"></span>
                <span class="h-1 w-1 rounded-full bg-gray-500"></span>
                <div id="media-genres" class="flex items-center gap-2"></div>
            </div>

            <div class="flex items-center gap-3 mb-8">
                <button id="watchlist-button" class="flex-1 flex items-center justify-center gap-2 rounded-xl bg-white text-black py-3 font-bold transition-transform active:scale-95">
                    <span class="material-symbols-outlined filled">add</span>
                    <span>Ma Liste</span>
                </button>
                <div class="flex flex-col items-center justify-center bg-gray-800/50 rounded-xl px-4 py-2 border border-gray-700">
                    <div class="flex items-center gap-1">
                        <span class="material-symbols-outlined text-yellow-500 text-sm filled">star</span>
                        <span id="media-imdb" class="text-lg font-bold text-white"></span>
                    </div>
                    <span class="text-[10px] text-gray-400">IMDb</span>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="text-sm font-semibold text-gray-400 mb-3 uppercase tracking-wide">Disponible sur</h3>
                <div id="available-on-container" class="flex items-center gap-3 min-h-[40px]"></div>
            </div>

            <div class="mb-8">
                <h3 class="text-lg font-bold text-white mb-2">Synopsis</h3>
                <p id="media-synopsis" class="text-gray-400 leading-relaxed"></p>
            </div>

            <div class="mb-8" id="director-section">
                <h3 class="text-sm text-gray-500 mb-2" id="director-title">Creator</h3>
                <div class="flex items-center gap-3">
                    <img id="director-image" class="h-10 w-10 rounded-full object-cover bg-gray-700">
                    <div>
                        <p id="director-name" class="font-semibold text-white"></p>
                        <p id="director-role" class="text-xs text-gray-400">Creator</p>
                    </div>
                </div>
            </div>

            <div class="mb-8" id="cast-section">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-bold text-white">Têtes d'affiche</h3>
                    <a href="#" class="text-sm text-primary font-semibold">Voir tout</a>
                </div>
                <div id="full-cast-container" class="flex gap-4 overflow-x-auto pb-4 no-scrollbar"></div>
            </div>

            <div class="mb-12">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-white">Saisons</h3>
                </div>
                <div id="seasons-episodes-container" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <div id="confirmation-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm" style="display: none;">
        <div class="bg-gray-900 p-6 rounded-2xl max-w-xs w-full text-center border border-gray-800">
            <h3 class="text-lg font-bold text-white mb-2">Série terminée ?</h3>
            <p class="text-gray-400 text-sm mb-6">Marquer tous les épisodes restants comme vus ?</p>
            <div class="flex gap-3">
                <button id="modal-cancel-button" class="flex-1 py-2.5 rounded-lg bg-gray-800 text-white font-medium">Non</button>
                <button id="modal-confirm-button" class="flex-1 py-2.5 rounded-lg bg-primary text-white font-medium">Oui</button>
            </div>
        </div>
    </div>

</div>
<script src="config.js"></script>
<script src="data.js"></script>
<script src="js/awards.js"></script>
<script src="details.js"></script>
<script>if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('./sw.js'));}</script>
</body>
</html>
