<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Spline+Sans:wght@400;500;700&amp;display=swap" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400..700,0..1,0" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#ea2a33", "background-light": "#f8f6f6", "background-dark": "#211111" },
                    fontFamily: { "display": ["Spline Sans"] },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <title>Watchlist</title>
    <style>
        body { min-height: max(884px, 100dvh) }
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200" x-data="watchlistPage">
<div class="flex h-screen flex-col">
   <header class="flex-shrink-0 bg-background-light dark:bg-background-dark z-20 relative">
    <div class="flex items-center justify-between p-4 pb-2">
        <h1 class="text-xl font-bold text-gray-900 dark:text-white pl-2">My List</h1>
        
        <a href="profile.html" class="flex items-center gap-3 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
            <img id="header-flag" src="https://flagcdn.com/w40/fr.png" alt="FR" class="w-5 h-auto rounded-sm shadow-sm object-cover">
            <span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">account_circle</span>
        </a>
    </div>

    <div class="border-b border-gray-200/20 dark:border-gray-700/50">
        <nav aria-label="Tabs" class="flex px-4">
            <a href="#" @click.prevent="activeTab = 'movie'" 
               :class="{'border-primary text-primary': activeTab === 'movie', 'border-transparent text-gray-500 dark:text-gray-400 hover:border-gray-300 hover:text-gray-700': activeTab !== 'movie'}" 
               class="border-b-2 flex-1 whitespace-nowrap py-3 px-1 text-center text-sm font-semibold transition-colors">Movies</a>
            <a href="#" @click.prevent="activeTab = 'tv'" 
               :class="{'border-primary text-primary': activeTab === 'tv', 'border-transparent text-gray-500 dark:text-gray-400 hover:border-gray-300 hover:text-gray-700': activeTab !== 'tv'}" 
               class="border-b-2 flex-1 whitespace-nowrap py-3 px-1 text-center text-sm font-semibold transition-colors">TV Shows</a>
        </nav>
    </div>

    <div class="flex items-center gap-3 px-4 py-3 overflow-x-auto no-scrollbar border-b border-gray-200/20 dark:border-gray-700/50">
        <button @click="activePlatformFilters = []"
                class="flex-shrink-0 px-3 py-1.5 rounded-lg text-xs font-bold uppercase tracking-wide transition-colors border h-10"
                :class="activePlatformFilters.length === 0 
                        ? 'bg-primary border-primary text-white' 
                        : 'bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700'">
            Tout
        </button>
        <template x-for="platform in userSelectedPlatforms" :key="platform.id">
            <button @click="togglePlatformFilter(platform.id)" 
                    class="relative flex-shrink-0 w-10 h-10 rounded-lg transition-all duration-200 border-2 overflow-hidden"
                    :class="activePlatformFilters.includes(platform.id) 
                            ? 'border-primary scale-105 shadow-lg shadow-primary/20 grayscale-0' 
                            : 'border-transparent opacity-60 grayscale hover:grayscale-0 hover:opacity-100'">
                <img :src="platform.logoUrl" class="w-full h-full object-cover bg-black">
                <div x-show="activePlatformFilters.includes(platform.id)" 
                     class="absolute inset-0 bg-primary/30 flex items-center justify-center">
                     <span class="material-symbols-outlined text-white text-lg drop-shadow-md" style="font-weight: 700;">check</span>
                </div>
            </button>
        </template>
        <a href="platforms.html" class="flex-shrink-0 flex items-center justify-center w-10 h-10 rounded-lg bg-gray-800 border border-gray-700 text-gray-400 hover:text-white hover:bg-gray-700 transition-colors ml-auto">
            <span class="material-symbols-outlined text-xl">edit</span>
        </a>
    </div>

    <div class="flex items-center justify-between px-4 py-2 gap-2">
        <div class="flex-1 flex justify-center">
            <div class="relative flex w-full max-w-xs items-center bg-gray-200 dark:bg-gray-800 rounded-full p-1 h-10 cursor-pointer">
                <div class="absolute inset-y-1 w-[calc(50%-4px)] bg-primary rounded-full shadow-md transition-all duration-300 ease-out"
                     :class="watchStatusFilter === 'watched' ? 'translate-x-[100%] left-1' : 'translate-x-0 left-1'">
                </div>
                <button @click="watchStatusFilter = 'unwatched'" class="relative z-10 flex-1 text-xs font-bold uppercase tracking-wide transition-colors duration-200 text-center h-full flex items-center justify-center" :class="watchStatusFilter === 'unwatched' ? 'text-white' : 'text-gray-500 dark:text-gray-400'">Watchlist</button>
                <button @click="watchStatusFilter = 'watched'" class="relative z-10 flex-1 text-xs font-bold uppercase tracking-wide transition-colors duration-200 text-center h-full flex items-center justify-center" :class="watchStatusFilter === 'watched' ? 'text-white' : 'text-gray-500 dark:text-gray-400'">Vu</button>
            </div>
        </div>
        <div class="flex items-center gap-1">
            <div class="relative" x-data="{ open: false }">
                <button @click="open = !open" class="p-2 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors rounded-full hover:bg-gray-100 dark:hover:bg-white/5">
                    <span class="material-symbols-outlined">sort</span>
                </button>
                <div x-show="open" @click.away="open = false" class="absolute right-0 top-full mt-2 w-40 bg-gray-800 rounded-xl shadow-xl z-50 border border-gray-700 py-2" x-transition x-cloak>
                    <a href="#" @click.prevent="setSort('popularity'); open = false" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Popularit√©</a>
                    <a href="#" @click.prevent="setSort('release_date'); open = false" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Date de sortie</a>
                    <a href="#" @click.prevent="setSort('recently_added'); open = false" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Date d'ajout</a>
                </div>
            </div>
        </div>
    </div>
</header>
    <main class="flex-1 overflow-y-auto" x-cloak>
        <div id="media-list" class="divide-y divide-gray-200/20 dark:divide-gray-700/50"></div>
        <div id="empty-state" class="hidden text-center p-8">
            <p class="text-gray-500 dark:text-gray-400">Your list is empty.</p>
        </div>
    </main>
    
    <footer class="sticky bottom-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-gray-200 dark:border-gray-800">
        <nav class="flex justify-around items-center h-16">
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="index.html">
                <span class="material-symbols-outlined">home</span>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 700;">local_fire_department</span>
                <span class="text-[10px] font-medium">Popular</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="search.html">
                <span class="material-symbols-outlined">search</span>
                <span class="text-[10px] font-medium">Search</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-primary" href="watchlist.html">
                <span class="material-symbols-outlined filled">bookmark</span>
                <span class="text-[10px] font-bold">My List</span>
            </a>
        </nav>
    </footer>
</div>
<script src="config.js"></script>
<script src="data.js"></script>
<script src="watchlist.js"></script>
</body>
</html>
