<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400..700,0..1,0" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#ea2a33", "background-light": "#f8f6f6", "background-dark": "#211111" },
                    fontFamily: { "display": ["Spline Sans"] },
                },
            },
        }
    </script>
    <title>Watchlist</title>
    <style>
        body { height: 100dvh; overflow: hidden; overscroll-behavior: none; }
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.thick { font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200" x-data="watchlistPage">
<div class="flex h-screen flex-col">
   <header class="flex-shrink-0 bg-background-light dark:bg-background-dark z-20 relative shadow-sm">
    <div class="flex items-center justify-between p-4 pb-0">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">My List</h1>
        <a href="profile.html" class="flex items-center gap-3 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
            <img id="header-flag" src="https://flagcdn.com/w40/fr.png" alt="FR" class="w-5 h-auto rounded-sm shadow-sm object-cover">
            <span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">account_circle</span>
        </a>
    </div>
    <div class="px-4 mt-3">
        <div class="relative flex w-full border-b border-gray-200 dark:border-gray-800">
            <div class="absolute bottom-0 h-0.5 bg-primary transition-all duration-300 ease-out w-1/2" :style="activeTab === 'movie' ? 'left: 0%' : 'left: 50%'"></div>
            <button @click="activeTab = 'movie'" class="flex-1 py-3 text-center text-sm font-bold uppercase tracking-wide transition-colors" :class="activeTab === 'movie' ? 'text-primary' : 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200'">Films</button>
            <button @click="activeTab = 'tv'" class="flex-1 py-3 text-center text-sm font-bold uppercase tracking-wide transition-colors" :class="activeTab === 'tv' ? 'text-primary' : 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200'">Séries</button>
        </div>
    </div>
    <div class="flex items-center justify-between px-4 py-3 gap-2">
        <div class="flex-shrink-0">
            <button @click="showServiceBar = !showServiceBar" class="flex items-center group">
                <div class="flex -space-x-6 transition-all duration-200" :class="showServiceBar ? 'opacity-50' : 'opacity-100'">
                    <template x-for="(platform, index) in userSelectedPlatforms.slice(0, 3)" :key="platform.id">
                        <img :src="platform.logoUrl" class="w-9 h-9 rounded-full border-2 border-background-light dark:border-background-dark bg-gray-800 object-cover z-10">
                    </template>
                    <div x-show="userSelectedPlatforms.length > 3" class="w-9 h-9 rounded-full border-2 border-background-light dark:border-background-dark bg-gray-700 flex items-center justify-center text-[10px] text-white font-bold z-0">+<span x-text="userSelectedPlatforms.length - 3"></span></div>
                    <div x-show="userSelectedPlatforms.length === 0" class="w-9 h-9 rounded-full border-2 border-background-light dark:border-background-dark bg-gray-800 flex items-center justify-center text-gray-400"><span class="material-symbols-outlined text-sm">add</span></div>
                </div>
                <span class="material-symbols-outlined text-gray-400 text-xl ml-1 transition-transform duration-200" :class="showServiceBar ? 'rotate-180 text-primary' : ''">expand_more</span>
            </button>
        </div>
        <div class="flex-1 flex justify-center max-w-[280px]">
            <div class="relative flex w-full items-center bg-gray-200 dark:bg-gray-800 rounded-lg p-1 h-9 cursor-pointer shadow-inner">
                <div class="absolute inset-y-1 w-[calc(50%-4px)] bg-white dark:bg-gray-600 rounded-md shadow-sm transition-all duration-300 ease-out" :class="watchStatusFilter === 'watched' ? 'translate-x-[100%] left-1' : 'translate-x-0 left-1'"></div>
                <button @click="watchStatusFilter = 'unwatched'" class="relative z-10 flex-1 text-[11px] font-bold uppercase tracking-wider text-center h-full flex items-center justify-center transition-colors" :class="watchStatusFilter === 'unwatched' ? 'text-gray-900 dark:text-white' : 'text-gray-500 dark:text-gray-400'">Watchlist</button>
                <button @click="watchStatusFilter = 'watched'" class="relative z-10 flex-1 text-[11px] font-bold uppercase tracking-wider text-center h-full flex items-center justify-center transition-colors" :class="watchStatusFilter === 'watched' ? 'text-gray-900 dark:text-white' : 'text-gray-500 dark:text-gray-400'">Vu</button>
            </div>
        </div>
        <div class="flex items-center gap-1 flex-shrink-0">
            <div class="relative" x-data="{ open: false }">
                <button @click="open = !open" class="flex items-center gap-0.5 p-2 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors rounded-full hover:bg-gray-100 dark:hover:bg-white/5">
                    <span class="material-symbols-outlined">sort</span>
                    <span class="material-symbols-outlined text-lg">expand_more</span>
                </button>
                <div x-show="open" @click.away="open = false" class="absolute right-0 top-full mt-2 w-48 bg-gray-800 rounded-xl shadow-xl z-50 border border-gray-700 py-2" x-transition x-cloak>
                    <a href="#" @click.prevent="setSort('popularity'); open = false" class="block px-4 py-3 text-sm text-gray-300 hover:bg-gray-700 hover:text-white border-b border-gray-700/50">Popularité</a>
                    <a href="#" @click.prevent="setSort('release_date'); open = false" class="block px-4 py-3 text-sm text-gray-300 hover:bg-gray-700 hover:text-white border-b border-gray-700/50">Date de sortie</a>
                    <a href="#" @click.prevent="setSort('recently_added'); open = false" class="block px-4 py-3 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Date d'ajout</a>
                </div>
            </div>
            <button class="p-2 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors rounded-full hover:bg-gray-100 dark:hover:bg-white/5"><span class="material-symbols-outlined">filter_list</span></button>
        </div>
    </div>
    <div x-show="showServiceBar" x-transition class="bg-gray-50 dark:bg-[#151515] border-b border-gray-200 dark:border-gray-800 py-3 px-4 flex items-center gap-3 overflow-x-auto no-scrollbar shadow-inner" x-cloak>
        <a href="platforms.html" class="flex-shrink-0 flex items-center justify-center w-10 h-10 rounded-xl bg-gray-200 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-gray-500 hover:text-primary hover:border-primary transition-all"><span class="material-symbols-outlined text-lg">edit</span></a>
        <div class="w-px h-6 bg-gray-300 dark:bg-gray-700 flex-shrink-0 mx-1"></div>
        <button @click="togglePlatformFilter('all')" class="flex-shrink-0 w-10 h-10 rounded-xl transition-all duration-200 border flex items-center justify-center font-bold text-xs" :class="activePlatformFilters.length === 0 ? 'bg-primary text-white border-primary shadow-md scale-105' : 'bg-gray-200 dark:bg-gray-800 text-gray-500 border-gray-300 dark:border-gray-700 hover:text-primary'">
            TOUT
        </button>
        <div class="w-px h-6 bg-gray-300 dark:bg-gray-700 flex-shrink-0 mx-1"></div>
        <template x-for="platform in userSelectedPlatforms" :key="platform.id">
            <button @click="togglePlatformFilter(platform.id)" class="relative flex-shrink-0 w-10 h-10 rounded-xl transition-all duration-200 overflow-hidden group border border-transparent" :class="activePlatformFilters.includes(platform.id) ? 'opacity-100 scale-105 shadow-md' : 'opacity-50 grayscale hover:opacity-80'">
                <img :src="platform.logoUrl" class="w-full h-full object-cover bg-black">
            </button>
        </template>
    </div>
</header>
    <main class="flex-1 overflow-y-auto pb-24" x-cloak>
        <div id="media-list" class="divide-y divide-gray-200/20 dark:divide-gray-700/50"></div>
        <div id="empty-state" class="hidden text-center p-8 flex flex-col items-center justify-center h-full">
            <span class="material-symbols-outlined text-6xl text-gray-700 mb-4">movie_filter</span>
            <p class="text-gray-500 dark:text-gray-400 text-lg font-medium">Aucun résultat.</p>
        </div>
    </main>
    <footer class="flex-shrink-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 z-30 h-20 pb-2">
        <nav class="flex justify-around items-center h-full">
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="index.html">
                <span class="material-symbols-outlined text-2xl">home</span>
                <span class="text-[10px] font-medium">Accueil</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="popular.html">
                <span class="material-symbols-outlined thick text-2xl">local_fire_department</span>
                <span class="text-[10px] font-medium">Populaire</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors w-16" href="search.html">
                <span class="material-symbols-outlined text-2xl">search</span>
                <span class="text-[10px] font-medium">Recherche</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-primary transition-colors w-16" href="watchlist.html">
                <span class="material-symbols-outlined filled text-2xl">bookmark</span>
                <span class="text-[10px] font-bold">Ma Liste</span>
            </a>
        </nav>
    </footer>
</div>
<script src="config.js"></script>
<script src="data.js"></script>
<script src="watchlist.js"></script>
<script>if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('./sw.js'));}</script>
</body>
</html>
